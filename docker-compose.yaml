version: '3.8'

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: ./docker/airflow.Dockerfile
  env_file: ./.env
  environment:
    &airflow-common-env
    # --- CONFIGURAÇÃO DE PRODUÇÃO (Celery) ---
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME}
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME}
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: '${AIRFLOW_FERNET_KEY}'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW_UID: 50000
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    POSTGRES_USER: ${POSTGRES_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    POSTGRES_DB_APP: ${POSTGRES_DB_APP}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data 
    - ./src:/opt/airflow/src 
    - ./mlflow_artifacts:/mlflow/artifacts
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  # --- INFRAESTRUTURA BÁSICA ---
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${AIRFLOW_DB_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_DB_NAME}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  redis:
    image: redis:latest
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  # --- COMPONENTES AIRFLOW ---
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Executa as tarefas pesadas do Airflow
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Monitoramento visual dos Workers
  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "AIRFLOW_UID not set!"
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - .:/sources

  # --- SERVIÇOS DE NEGÓCIO (App e ML) ---
  postgres_app:
    image: postgres:14
    container_name: postgres_bacen
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_APP}
    ports:
      - "5433:5432"
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Script para criar tabela inicial
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_APP}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_bacen
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres_app

  mlflow:
    build:
      context: .
      dockerfile: ./docker/mlflow.Dockerfile
    container_name: mlflow_server
    ports:
      - "5000:5000"
    env_file: ./.env
    environment:
      - BACKEND_STORE_URI=postgresql://${MLFLOW_DB_USER}:${MLFLOW_DB_PASSWORD}@postgres_bacen:5432/${MLFLOW_DB_NAME}
      - DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
    # O comando agora reutiliza a variável de ambiente BACKEND_STORE_URI
    # Usamos 'sh -c' e '$VARIAVEL' para que o shell DENTRO do container resolva a variável,
    # em vez do docker-compose tentar resolver no HOST.
    command: sh -c 'mlflow server
      --backend-store-uri $$BACKEND_STORE_URI
      --host 0.0.0.0
      --port 5000
      --default-artifact-root $$DEFAULT_ARTIFACT_ROOT'
    healthcheck:
      # Usa Python para verificar a porta, pois 'curl' não está na imagem base do MLflow.
      # Tenta abrir uma conexão TCP na porta 5000. Se sucesso, o serviço está de pé.
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 5000))"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      postgres_app:
        condition: service_healthy # Garante que o mlflow só inicie após o banco estar pronto
    restart: always

  api:
    build:
      context: .
      dockerfile: ./docker/api.Dockerfile
    container_name: prediction_api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    env_file: ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./mlflow_artifacts:/mlflow/artifacts
    environment:
      # A API já lê as variáveis do .env para montar a conexão com o banco.
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      mlflow:
        condition: service_healthy # Espera o healthcheck do mlflow passar
      postgres_app:
        condition: service_healthy # Espera o banco de dados estar pronto
    restart: always

  frontend:
    build:
      context: .
      dockerfile: ./docker/streamlit.Dockerfile
      args:
        - REQUIREMENTS_FILE=requirements_frontend.txt
    container_name: frontend_app
    command: streamlit run src/frontend/main.py
    ports:
      - "8501:8501"
    environment:
      # O frontend vai procurar a API pelo nome do serviço 'api' na rede interna do Docker.
      - API_URL=http://api:8000
    depends_on:
      # Garante que o serviço 'api' seja iniciado antes do 'frontend'
      - api
    volumes:
      - ./src:/app/src
    restart: always

  dashboard:
    build:
      context: .
      dockerfile: ./docker/streamlit.Dockerfile
      args:
        - REQUIREMENTS_FILE=requirements_dashboard.txt
    container_name: dashboard_app
    command: streamlit run src/monitoring/dashboard.py
    env_file: ./.env
    ports:
      - "8601:8501"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB_APP=${POSTGRES_DB_APP}
      - PYTHONPATH=/app
    depends_on:
      # Garante que o serviço 'postgres_app' seja iniciado antes do 'dashboard'
      - postgres_app
    volumes:
      - ./src:/app/src
    restart: always

volumes:
  postgres-db-volume:
  postgres_app_data: